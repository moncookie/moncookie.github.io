<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu with Line Breaks</title>
<style>
  .menu-container {
    display: flex;
    flex-wrap: wrap; /* 开启换行 */
  }
  .menu-item {
    width: 350px; /* 设置菜单项的宽度 */
    margin: 10px; /* 设置菜单项之间的间距 */
  }
  img {
    width: 350px; /* 设置图片宽度为菜单项宽度的100% */
    height: auto; /* 根据比例调整高度 */
  }
</style>
</head>
<body>

<div class="menu-container">
  <div class="menu-item">
    <img src="1.jpg" />
    <b>大腸麵線 60</b>
  </div>

  </div>
  <div class="menu-item">
    <img src="3.png" />

  </div>
  <div class="menu-item">
    <img src="4.png" />

  </div>
  <div class="menu-item">
    <img src="5.jpg" />

  </div>
  <div class="menu-item">
    <img src="6.png" />
    <b>地瓜綠豆球 60</b>
  </div>
  <div class="menu-item">
    <img src="7.png" />
    <b>菇菇好朋友 99(外送限定)</b>
  </div>
  <div class="menu-item">
    <img src="8.png" />

  </div>
</div>

</body>
</html>
